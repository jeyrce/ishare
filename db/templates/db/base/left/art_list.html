<h2 class="htitle">
    <span class="hnav">诗酒趁年华</span>
    本栏最新文章
</h2>
<ul>
    {% for art in art_list %}
        <li>
            <h3 class="blogtitle"><a href="/x/art/{{ art.pk }}" target="_blank">{{ art.title }}</a></h3>
            <span class="blogpic imgscale">
                    {% if art.source %}
                        <i><a href="#">转载</a></i>
                    {% else %}
                        <i><a href="#">原创</a></i>
                    {% endif %}
                <a href="/x/art/{{ art.pk }}" title=""><img src="{{ MEDIA_URL }}{{ art.cover }}" alt="图片丢失"></a>
                </span>
            <p class="blogtext">
                {{ art.description }}
            </p>
            <p class="bloginfo">
                <i class="avatar">
                    <img src="{{ MEDIA_URL }}{{ art.author.header }}" alt="暂无">
                </i>
                <span>{{ art.author.username }}</span>
                <span>{{ art.add }}</span>
                <span>【<a href="/x/cat/{{ art.cat.pk }}">{{ art.cat.cat }}</a>】</span>
                <span>{{ art.read }}次阅读</span>
            </p>
            <a href="/x/art/{{ art.pk }}" class="viewmore">阅读全部</a>
        </li>
    {% endfor %}
</ul>
